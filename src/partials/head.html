<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>@@title</title>
	<meta name="description" content="@@description">

	<!-- Facebook Open Graph tags -->
	<meta property="og:type" content="@@fb_og.type" />
	<meta property="og:title" content="@@fb_og.title" />
	<meta property="og:site_name" content="@@fb_og.site_name"/>
	<meta property="og:url" content="@@fb_og.url" />
	<meta property="og:description" content="@@fb_og.description" />
	<meta property="og:locale" content="@@fb_og.locale" />
	<meta property="og:image" content="@@fb_og.image" />

	<!-- Prefetch DNS -->
	<link href="//cdnjs.cloudflare.com" rel="dns-prefetch">
	<link href="//maps.googleapis.com/" rel="dns-prefetch">
	<link href="//ajax.googleapis.com/" rel="dns-prefetch">
	<link href="//www.google-analytics.com" rel="dns-prefetch">
	<link href="//connect.facebook.net/" rel="dns-prefetch">

	<!-- Eliminate roundtrips -->
	<link href="http://maps.gstatic.com/" rel="preconnect" crossorigin>
	<link href="http://static.ak.facebook.com/" rel="preconnect" crossorigin>

	<!-- Prerender destinations -->
	<link rel="prerender" href="/bangkok/index.html">

	<!-- Stylesheets -->
	<link rel="stylesheet" href="//cdn.jsdelivr.net/g/bootstrap@3.3.5(css/bootstrap.min.css),jquery.datatables@1.10.9(css/dataTables.bootstrap.min.css),simple-hint@2.1.1">
	<link rel="stylesheet" href="/app.css">

	<!-- Google Analytics -->
	<script>
	(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
	})(window,document,'script','//www.google-analytics.com/analytics.js','ga');

	ga('create', 'UA-15485830-56', 'auto');
	ga('send', 'pageview');
	</script>
</head>
